name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        secret-name: NETLIFY_SITE_ID
        secret-value: "this-is-a-test-id"
        org-name: "amitakesai"
        repo-name: "gh-actions-wf"
        token: ${{ secrets.GITHUB_TOKEN }}
